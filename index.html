<head>
  <title>ur cooked</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Courier New', monospace;
      background-color: black;
    }

    #overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 3rem;
      font-weight: 900;
      z-index: 10;
      cursor: pointer;
      animation: fadeIn 2s ease-in-out;
    }

    .glitch {
      position: relative;
      color: white;
      animation: typing 2.5s steps(14), blink 0.8s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 13ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    #main-content {
      display: none;
      background: url('https://i.imgur.com/SsU8ik2.jpeg') no-repeat center center fixed;
      background-size: cover;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-weight: 900;
      font-size: 2.2rem;
      text-align: center;
      line-height: 1.8;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      animation: fadeInMain 2s forwards;
    }

    @keyframes fadeInMain {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="overlay">
    <div class="glitch">Click to Enter</div>
  </div>

  <div id="main-content">
    <div>
      prabjap made this<br><br>
      IP Address = <span id="ip">Loading...</span><br>
      ISP = <span id="isp">Loading...</span><br>
      State/Region = <span id="country">Loading...</span><br>
      City = <span id="city">Loading...</span>
    </div>
    <audio id="bg-music" src="music.mp3" loop></audio>
  </div>

  <script>
    $.getJSON('https://ipapi.co/json', function(data) {
      $('#ip').text(data.ip);
      $('#isp').text(data.org);
      $('#country').text(data.region);
      $('#city').text(data.city);
    });

    document.getElementById('overlay').addEventListener('click', () => {
      const overlay = document.getElementById('overlay');
      const content = document.getElementById('main-content');
      const audio = document.getElementById('bg-music');

      overlay.style.transition = 'opacity 1s ease';
      overlay.style.opacity = '0';
      setTimeout(() => {
        overlay.style.display = 'none';
        content.style.display = 'flex';

        audio.volume = 0;
        audio.play().then(() => {
          let vol = 0;
          const fade = setInterval(() => {
            if (vol < 0.5) {
              vol += 0.01;
              audio.volume = vol;
            } else {
              clearInterval(fade);
            }
          }, 100);
        }).catch(err => console.error("Music play error:", err));
      }, 1000);
    });
  </script>

</body>
</html>
